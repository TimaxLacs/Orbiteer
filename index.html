<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orbiteer</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Third-party Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    
    <style>
        /* CSS Variables */
        :root {
            --bg-color: #191028;
            --text-primary: #E6E0FF;
            --text-secondary: #A89FCD;
            --accent-color: #A020F0; /* Purple Accent */
            --panel-bg: rgba(45, 30, 70, 0.6);
            --border-color: rgba(230, 224, 255, 0.1);
            
            --risk-low: #00F5D4;
            --risk-med: #FFD700;
            --risk-high: #A020F0; /* Purple for high risk */
            --risk-crit: #FF5555;
        }

        /* Base Layout */
        html {
            background-color: var(--bg-color);
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            background-color: transparent;
        }
        
        .ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            z-index: 10;
            pointer-events: none;
        }
        
        .panel, header, #sound-toggle, #update-button {
            pointer-events: auto;
        }
        
        #globe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Header & Typography */
        header {
            text-align: center;
            padding: 1.5rem 1rem 1rem 1rem;
            flex-shrink: 0;
        }
        
        header h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: 700;
            color: white;
            letter-spacing: 0.05em;
            text-shadow: 0 0 12px var(--accent-color);
        }

        header #subtitle {
            margin: 0.5rem 0 0 0;
            font-size: 1rem;
            color: var(--text-secondary);
            height: 1.2em;
        }
        
        .typing-cursor {
            display: inline-block;
            width: 8px;
            height: 1em;
            background-color: var(--accent-color);
            animation: blink 0.7s infinite;
            box-shadow: 0 0 8px var(--accent-color);
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
        
        h2 {
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            margin: 0;
            text-shadow: 0 0 8px var(--accent-color);
        }
        
        /* Panels Layout */
        .main-container {
            display: flex;
            gap: 1.5rem;
            width: 100%;
            flex-grow: 1;
            padding: 0 1.5rem 1.5rem 1.5rem;
            box-sizing: border-box;
        }

        .panel {
            height: 100%;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .left-panel, .right-panel {
            width: 25%;
            max-width: 400px;
        }

        .center-panel {
            width: 50%;
            flex-grow: 1;
        }

        .frosted-glass {
            background: var(--panel-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid transparent;
            box-shadow: 0 0 25px rgba(160, 32, 240, 0.2), inset 0 0 10px rgba(45, 30, 70, 0.5);
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        /* Left Panel: Inputs */
        .input-form-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
            padding-top: 1rem;
            scrollbar-width: none; /* Firefox */
        }
        .input-form-content::-webkit-scrollbar {
            display: none; /* Safari and Chrome */
        }
        
        .input-field .label-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .input-field label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
        }
        
        .input-field .value-display {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            background-color: var(--bg-color);
            border-radius: 0.25rem;
            color: white;
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 0.5rem;
            background: #2d1e46;
            border-radius: 0.25rem;
            outline: none;
            cursor: pointer;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 1rem;
            height: 1rem;
            background: var(--accent-color);
            border-radius: 50%;
            border: 2px solid white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 0 10px var(--accent-color);
        }
        input[type="range"]:hover::-webkit-slider-thumb {
            box-shadow: 0 0 20px var(--accent-color);
            transform: scale(1.1);
        }
        
        /* Right Panel: Results */
        .results-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }
        
        .risk-breakdown, .loss-breakdown {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .risk-item, .loss-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0,0,0,0.2);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }

        .risk-item h4, .loss-item h4 {
            margin: 0;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .risk-grade-small {
            font-size: 1.5rem;
            font-weight: 700;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            min-width: 40px;
            text-align: center;
            cursor: help;
        }

        .loss-value {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        #total-loss-value { 
            font-size: 2.5rem; 
            font-weight: 700; 
            color: white; 
            letter-spacing: -0.025em; 
            transition: color 0.5s ease, text-shadow 0.5s ease;
            margin-top: 1rem;
        }
        
        #insurance-premium-value { 
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--risk-low);
            margin-top: 1rem;
        }
        
        .grade-A { border: 1px solid var(--risk-low); color: var(--risk-low); }
        .grade-B { border: 1px solid var(--risk-med); color: var(--risk-med); }
        .grade-C { border: 1px solid var(--risk-high); color: var(--risk-high); }
        .grade-F { border: 1px solid var(--risk-crit); color: var(--risk-crit); }
        
        /* Controls & Tooltips */
        #tooltip {
            position: fixed;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            text-align: left;
            border-radius: 0.375rem;
            padding: 0.75rem;
            z-index: 1000;
            width: 250px;
            font-size: 0.875rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }
        
        .tooltip-icon {
            margin-left: 0.5rem;
            color: var(--text-secondary);
            cursor: help;
        }
        
        .controls-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem; /* More space */
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        .toggle-switch input { display: none; }
        .toggle-switch label {
            cursor: pointer;
            width: 34px;
            height: 20px;
            background: #2d1e46;
            display: block;
            border-radius: 100px;
            position: relative;
        }
        .toggle-switch label:after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 90px;
            transition: 0.3s;
        }
        .toggle-switch input:checked + label {
            background: var(--accent-color);
        }
        .toggle-switch input:checked + label:after {
            left: calc(100% - 2px);
            transform: translateX(-100%);
        }

        #update-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 15px rgba(160, 32, 240, 0.5);
        }
        #update-button:hover {
            box-shadow: 0 0 25px rgba(160, 32, 240, 0.8);
            transform: translateY(-2px);
        }
        
        #sound-toggle {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            background: none;
            border: 1px solid var(--text-secondary);
            color: var(--text-secondary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 20;
        }
        #sound-toggle:hover {
            color: white;
            border-color: white;
        }
        #sound-toggle.active {
            color: var(--accent-color);
            border-color: var(--accent-color);
            box-shadow: 0 0 8px var(--accent-color);
        }
        #sound-toggle svg { display: none; }
        #sound-toggle.active .sound-on-icon { display: block; }
        #sound-toggle:not(.active) .sound-off-icon { display: block; }
        
        .lang-switcher button {
            background: none;
            border: 1px solid transparent;
            color: var(--text-secondary);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }
        
        .lang-switcher button.active {
            color: white;
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            box-shadow: 0 0 8px var(--accent-color);
        }

        /* TLE Importer Styles */
        .tle-importer {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            padding-bottom: 1rem;
        }
        .tle-importer label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
        .tle-importer textarea {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            color: var(--text-primary);
            padding: 0.5rem;
            font-family: 'Courier New', Courier, monospace;
            resize: vertical;
            min-height: 70px;
        }
        .tle-importer button {
            background-color: rgba(160, 32, 240, 0.2);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .tle-importer button:hover {
            background-color: var(--accent-color);
            color: white;
            box-shadow: 0 0 10px var(--accent-color);
        }
        .tle-separator {
            border: none;
            height: 1px;
            background-color: var(--border-color);
            margin: 0 0 1rem 0;
        }
    </style>
</head>
<body>
    <div id="globe-container"></div>
    <div id="tooltip"></div>

    <div class="ui-container">
        <header>
            <h1 data-lang-key="title">Orbiteer</h1>
            <p id="subtitle"></p>
        </header>

        <div class="main-container">
            <div class="panel left-panel frosted-glass">
                <div class="panel-header">
                    <h2 data-lang-key="mission_params">Параметры Миссии</h2>
                </div>
                <div id="input-form" class="input-form-content">
                    <div class="tle-importer">
                        <label for="tle-input" data-lang-key="tle_importer_label">Импорт TLE</label>
                        <textarea id="tle-input" rows="3" placeholder="Вставьте сюда двухстрочный элемент TLE..."></textarea>
                        <button id="parse-tle-button" data-lang-key="parse_tle_button">Проанализировать TLE</button>
                    </div>
                    <hr class="tle-separator">
                </div>
                <div class="controls-footer">
                    <div class="toggle-switch">
                        <span data-lang-key="auto_rotate">Авто-вращение</span>
                        <input type="checkbox" id="auto-rotate-toggle" checked>
                        <label for="auto-rotate-toggle"></label>
                    </div>
                    <button id="update-button" data-lang-key="update_button">Рассчитать</button>
                </div>
            </div>
            
            <div class="panel center-panel" style="background: transparent; border: none; box-shadow: none; backdrop-filter: none; pointer-events: none;">
                <!-- Transparent placeholder -->
            </div>

            <div class="panel right-panel frosted-glass">
                <div class="panel-header">
                    <h2 data-lang-key="financial_results">Финансовые Результаты</h2>
                    <div class="lang-switcher">
                        <button id="lang-ru" class="active">RU</button>
                        <button id="lang-en">EN</button>
                    </div>
                </div>
                <div class="results-content">
                    <div class="risk-breakdown">
                        <div class="risk-item">
                            <h4 data-lang-key="launch_risk">Риск при запуске</h4>
                            <div id="launch-risk-grade" class="risk-grade-small" data-tooltip-key="tooltip_launch_risk">B</div>
                        </div>
                         <div class="risk-item">
                            <h4 data-lang-key="orbital_risk">Риск на орбите</h4>
                            <div id="orbital-risk-grade" class="risk-grade-small" data-tooltip-key="tooltip_orbital_risk">C+</div>
                        </div>
                         <div class="risk-item">
                            <h4 data-lang-key="reentry_risk">Риск при возвращении</h4>
                            <div id="reentry-risk-grade" class="risk-grade-small" data-tooltip-key="tooltip_reentry_risk">A-</div>
                        </div>
                    </div>
                    
                    <div class="loss-section">
                        <div class="loss-breakdown">
                             <div class="loss-item">
                                <h4 data-lang-key="launch_loss">Запуск</h4>
                                <span id="launch-loss-value" class="loss-value">$0</span>
                            </div>
                            <div class="loss-item">
                                <h4 data-lang-key="orbital_loss">На орбите</h4>
                                <span id="orbital-loss-value" class="loss-value">$0</span>
                            </div>
                            <div class="loss-item">
                                <h4 data-lang-key="reentry_loss">Возвращение</h4>
                                <span id="reentry-loss-value" class="loss-value">$0</span>
                            </div>
                        </div>
                         <h3 data-lang-key="expected_loss">Общий Ожидаемый Ущерб</h3>
                        <p id="total-loss-value">$ 0</p>
                    </div>
                    
                    <div>
                        <h3 data-lang-key="insurance_premium">Оценочная Страховая Премия</h3>
                        <p id="insurance-premium-value">$0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button id="sound-toggle">
        <svg class="sound-off-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
            <path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-1.414 1.414A6.472 6.472 0 0 1 12.026 8a6.472 6.472 0 0 1-1.904 4.606l1.414 1.414zM10.121 12.596A6.48 6.48 0 0 0 12.026 8a6.48 6.48 0 0 0-1.905-4.596l-1.414 1.414A4.486 4.486 0 0 1 10.026 8a4.486 4.486 0 0 1-1.317 3.182l1.414 1.414zM8.707 11.182A4.486 4.486 0 0 0 10.026 8a4.486 4.486 0 0 0-1.317-3.182L7.293 6.232A2.486 2.486 0 0 1 8.026 8a2.486 2.486 0 0 1-.734 1.768l1.414 1.414zM6.343 5.025A2.486 2.486 0 0 0 8.026 8a2.486 2.486 0 0 0-1.683-.975L6.343 5.025zM4.26 3.486l-1.414-1.414L1.432 3.486a.5.5 0 0 0 0 .707L5.05 7.818 1.83 9.872a.5.5 0 0 0 .22.868l2.21.737 1.054 1.76a.5.5 0 0 0 .868.22l2.022-2.83 5.373 5.373a.5.5 0 0 0 .707 0l1.414-1.414L4.26 3.486z"/>
        </svg>
        <svg class="sound-on-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
            <path d="M11.536 14.01A8.47 8.47 0 0 0 14.026 8a8.47 8.47 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.026 8c0 2.088-.84 3.98-2.19 5.303l.708.707z"/>

        </svg>
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            let updateTimer = null;
            let typewriterTimer = null;

            const appState = {
                params: { 
                    altitude: 700, 
                    inclination: 98, 
                    lan: 45,
                    cross_section: 10, 
                    lifespan: 10, 
                    cost: 250, 
                    revenue_loss: 50, 
                },
                results: {
                    launch: { grade: 'B', gradeClass: 'grade-B' },
                    orbital: { grade: 'C+', gradeClass: 'grade-C' },
                    reentry: { grade: 'A-', gradeClass: 'grade-A' },
                    financialLoss: { total: 0, launch: 0, orbital: 0, reentry: 0 },
                    insurancePremium: 0,
                },
                lang: 'ru',
                isAutoRotating: true,
                isSoundEnabled: false,
            };
            
            // --- SOUND SETUP ---
            const sounds = {
                uiSynth: null,
                ambientPad: null,
                isInit: false,
            };
            
            const throttledSliderSound = throttle((freq) => {
                if(appState.isSoundEnabled && sounds.uiSynth) {
                    sounds.uiSynth.triggerAttackRelease(freq, '16n', Tone.now());
                }
            }, 50);

            function initAudio() {
                if (sounds.isInit || Tone.context.state === 'running') return;
                Tone.start().then(() => {
                    sounds.uiSynth = new Tone.Synth({
                        oscillator: { type: 'sine' },
                        envelope: { attack: 0.01, decay: 0.2, sustain: 0.2, release: 0.2 },
                    }).toDestination();
                    
                    sounds.ambientPad = new Tone.NoiseSynth({
                        noise: { type: 'brown' },
                        envelope: { attack: 5, decay: 0.1, sustain: 1, release: 5 },
                    }).toDestination();
                    sounds.ambientPad.volume.value = -45;
                    sounds.ambientPad.triggerAttack();

                    sounds.isInit = true;
                    appState.isSoundEnabled = true;
                    document.getElementById('sound-toggle').classList.add('active');
                    sounds.uiSynth.triggerAttackRelease('C4', '8n');
                }).catch(e => {
                    console.error("Audio could not be started by browser:", e);
                });
            }
            
            const translations = {
                en: {
                    title: "Orbiteer",
                    subtitle: "Your intelligent co-pilot for navigating the financial risks of space.",
                    mission_params: "Mission Parameters",
                    financial_results: "Financial Results",
                    altitude: "Altitude",
                    inclination: "Inclination",
                    lan: "Azimuth (LAN)",
                    cross_section: "Cross-section Area",
                    lifespan: "Mission Lifespan",
                    cost: "Mission Cost",
                    revenue_loss: "Revenue Loss",
                    unit_km: "km",
                    unit_deg: "°",
                    unit_m2: "m²",
                    unit_years: "years",
                    unit_m_usd: "M$",
                    unit_percent: "%",
                    tooltip_altitude: "Specify the average orbit altitude in kilometers. Lower orbits (LEO) typically have a higher density of space debris.",
                    tooltip_inclination: "The angle of the orbit relative to the Earth's equator.",
                    tooltip_lan: "Longitude of the Ascending Node. Rotates the orbital plane around the Earth's axis.",
                    tooltip_cross_section: "The effective area of the satellite in m² that could collide with an object.",
                    tooltip_lifespan: "The planned duration of the mission in years.",
                    tooltip_cost: "The total cost of the launch and the spacecraft itself in millions of dollars.",
                    tooltip_revenue_loss: "The percentage of the total mission cost that will be lost as unearned revenue if the mission fails.",
                    launch_risk: "Launch Risk",
                    orbital_risk: "Orbital Risk",
                    reentry_risk: "Re-entry Risk",
                    launch_loss: "Launch",
                    orbital_loss: "On-Orbit",
                    reentry_loss: "Re-entry",
                    tooltip_launch_risk: "Risk associated with the launch vehicle and ascent phase. Grade B: Moderate risk, standard for proven launchers.",
                    tooltip_orbital_risk: "Risk of collision with debris during the operational phase on orbit.",
                    tooltip_reentry_risk: "Risk during de-orbit and atmospheric re-entry. Grade A: Low risk, typical for non-returning satellites.",
                    expected_loss: "Total Expected Loss",
                    insurance_premium: "Estimated Insurance Premium",
                    update_button: "Calculate",
                    auto_rotate: "Auto-rotate",
                    tle_importer_label: "TLE Import",
                    parse_tle_button: "Parse TLE",
                },
                ru: {
                    title: "Orbiteer",

            function initGlobe() {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000, 0);
                globeContainer.appendChild(renderer.domElement);
                
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.enableZoom = false;
                controls.enablePan = false;
                
                controls.addEventListener('start', () => { appState.isAutoRotating = false; });

                const textureLoader = new THREE.TextureLoader();
                scene.background = textureLoader.load('https://threejs.org/examples/textures/milkyway.jpg');

                const earthMaterial = new THREE.MeshPhongMaterial({
                    map: textureLoader.load('https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg'),
                    specularMap: textureLoader.load('https://threejs.org/examples/textures/planets/earth_specular_2048.jpg'),
                    specular: new THREE.Color('grey'),
                });
                earth = new THREE.Mesh(new THREE.SphereGeometry(1, 64, 64), earthMaterial);
                earth.scale.set(earthScale, earthScale, earthScale);
                scene.add(earth);

                const cloudMaterial = new THREE.MeshStandardMaterial({ map: textureLoader.load('https://threejs.org/examples/textures/planets/earth_clouds_1024.png'), transparent: true });
                clouds = new THREE.Mesh(new THREE.SphereGeometry(1.01, 64, 64), cloudMaterial);
                clouds.scale.set(earthScale, earthScale, earthScale);
                scene.add(clouds);
                
                const glowMaterial = new THREE.ShaderMaterial({
                    uniforms: {},
                    vertexShader: `varying vec3 vNormal; void main() { vNormal = normalize(normalMatrix * normal); gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
                    fragmentShader: `varying vec3 vNormal; void main() { float intensity = pow(0.7 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 2.0); gl_FragColor = vec4(0.5, 0.5, 1.0, 1.0) * intensity; }`,
                    side: THREE.BackSide, blending: THREE.AdditiveBlending, transparent: true
                });
                const glow = new THREE.Mesh(new THREE.SphereGeometry(1.05, 64, 64), glowMaterial);
                glow.scale.set(earthScale, earthScale, earthScale);
                scene.add(glow);

                scene.add(new THREE.AmbientLight(0xffffff, 0.4));
                const dirLight = new THREE.DirectionalLight(0xffffff, 1);
                dirLight.position.set(5, 3, 5);
                scene.add(dirLight);
                
                orbitGroup = new THREE.Group();
                scene.add(orbitGroup);
                
                camera.position.z = 2.5;
                
                const animate = () => { 
                    requestAnimationFrame(animate); 
                    if (appState.isAutoRotating) {
                        earth.rotation.y += 0.0005;
                    }
                    clouds.rotation.y += 0.0001;
                    controls.update(); 
                    renderer.render(scene, camera); 
                };
                animate();
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }

            function updateOrbit(altitude, inclination, lan, gradeClass) {
                while (orbitGroup.children.length > 0) orbitGroup.remove(orbitGroup.children[0]);

                let orbitColor = new THREE.Color(getComputedStyle(document.documentElement).getPropertyValue('--risk-high'));
                if (gradeClass === 'grade-A') orbitColor = new THREE.Color(getComputedStyle(document.documentElement).getPropertyValue('--risk-low'));
                if (gradeClass === 'grade-B') orbitColor = new THREE.Color(getComputedStyle(document.documentElement).getPropertyValue('--risk-med'));
                if (gradeClass === 'grade-F') orbitColor = new THREE.Color(getComputedStyle(document.documentElement).getPropertyValue('--risk-crit'));

                const orbitRadius = earthScale * (1 + (altitude / 6371) * 0.25);
                
                const points = [];
                const numPoints = 128;
                for (let i = 0; i <= numPoints; i++) {
                    const angle = (i / numPoints) * Math.PI * 2;
                    points.push(new THREE.Vector3(Math.cos(angle) * orbitRadius, Math.sin(angle) * orbitRadius, 0));
                }
                const curve = new THREE.CatmullRomCurve3(points);
                curve.closed = true;

                const tubeGeometry = new THREE.TubeGeometry(curve, 100, 0.012, 8, true); 
                const tubeMaterial = new THREE.MeshStandardMaterial({ color: orbitColor, emissive: orbitColor, emissiveIntensity: 1.5, side: THREE.DoubleSide, transparent: true, opacity: 0.9 });
                const orbitTube = new THREE.Mesh(tubeGeometry, tubeMaterial);
                
                orbitGroup.rotation.set(THREE.MathUtils.degToRad(inclination), THREE.MathUtils.degToRad(lan), 0, 'YXZ');

                orbitGroup.add(orbitTube);
            }
            
            function getGradeFromScore(score) {
                if (score >= 9.0) return { grade: 'A+', gradeClass: 'grade-A' };
                if (score >= 8.0) return { grade: 'A-', gradeClass: 'grade-A' };
                if (score >= 7.0) return { grade: 'B', gradeClass: 'grade-B' };
                if (score >= 5.5) return { grade: 'C+', gradeClass: 'grade-C' };
                if (score >= 4.0) return { grade: 'C-', gradeClass: 'grade-C' };
                if (score >= 2.5) return { grade: 'D', gradeClass: 'grade-F' };
                return { grade: 'F', gradeClass: 'grade-F' };
            }

            // --- NEW DYNAMIC CALCULATION LOGIC ---

            /**
             * Simulates the relative density of space debris based on altitude.
             * The formula creates a Gaussian distribution centered around a peak altitude.
             */
            function getDebrisDensity(alt) {
                const peakAltitude = 850; // Peak density around 850 km
                const distributionWidth = 400; // Width of the debris belt
                return Math.exp(-Math.pow(alt - peakAltitude, 2) / (2 * Math.pow(distributionWidth, 2)));
            }

            /**
             * Converts a probability of collision (Poc) into a 0-10 score for grading.
             */
            function pocToScore(poc, scaleFactor = 100) {
                const score = 10 - (poc * scaleFactor);
                return Math.max(0, Math.min(10, score));
            }

            async function fetchRiskAssessment(params) {
                // Simulate network delay
                await new Promise(resolve => setTimeout(resolve, 300));
                
                const { altitude, cross_section, lifespan, cost, revenue_loss } = params;

                // --- 1. Calculate Probabilities of Collision (Poc) for each phase ---

                // Launch Poc: Increases with mission cost (as a proxy for complexity)
                const complexityFactor = cost / 1000; // Normalized cost (0..1)
                const launchPoc = 0.015 + (complexityFactor * 0.03); // Ranges from 1.5% to 4.5%

                // Orbital Poc: Based on debris density, satellite size, and mission duration
                const K = 0.01; // Calibration constant to bring results to a plausible range
                const debrisDensity = getDebrisDensity(altitude);
                const orbitalPoc = debrisDensity * (cross_section / 50) * (lifespan / 10) * K;

                // Re-entry Poc: Increases with altitude and lifespan (higher chance of uncontrolled re-entry)
                const altitudeFactor = altitude / 2000;
                const lifespanFactor = lifespan / 25;
                const reentryPoc = 0.001 + (altitudeFactor * lifespanFactor * 0.01); // Ranges from 0.1% to 1.1%
                
                // --- DEBUG OUTPUT: Log calculated probabilities to the console ---
                console.log("--- Расчетные вероятности ---");
                console.log(`Риск запуска (Poc): ${(launchPoc * 100).toFixed(2)}%`);
                console.log(`Риск на орбите (Poc): ${(orbitalPoc * 100).toFixed(4)}%`);
                console.log(`Риск возвращения (Poc): ${(reentryPoc * 100).toFixed(3)}%`);
                console.log("--------------------------");

                // --- 2. Convert Probabilities back to Grades for display ---
                const launchRisk = getGradeFromScore(pocToScore(launchPoc, 150));
                const orbitalRisk = getGradeFromScore(pocToScore(orbitalPoc, 500));
                const reentryRisk = getGradeFromScore(pocToScore(reentryPoc, 1000));

                // --- 3. Calculate Financials ---
                const totalValue = cost * 1000000 * (1 + revenue_loss / 100);

                const financialLoss = {
                    launch: Math.round(totalValue * launchPoc),
                    orbital: Math.round(totalValue * orbitalPoc),
                    reentry: Math.round(totalValue * reentryPoc),
                };
                financialLoss.total = financialLoss.launch + financialLoss.orbital + financialLoss.reentry;
                
                const insurancePremium = Math.round(financialLoss.total * 0.12 + (cost * 1000));
                
                return { launch: launchRisk, orbital: orbitalRisk, reentry: reentryRisk, financialLoss, insurancePremium };
            }

            function animateCounter(element, targetValue, duration = 1500) {
                const start = parseInt(element.textContent.replace(/[$\\s,]/g, '')) || 0;
                let startTime = null;
                function animation(currentTime) {
                    if (startTime === null) startTime = currentTime;
                    const progress = Math.min((currentTime - startTime) / duration, 1);
                    const currentValue = Math.floor(progress * (targetValue - start) + start);
                    element.textContent = `$${currentValue.toLocaleString('en-US')}`;
                    if (progress < 1) requestAnimationFrame(animation);
                }
                requestAnimationFrame(animation);
            }

            function throttle(func, limit) {

                return function() {
                    const args = arguments;
                    const context = this;
                    if (!inThrottle) {
                        func.apply(context, args);
                        inThrottle = true;
                        setTimeout(() => inThrottle = false, limit);
                    }
                }
            }

            function typewriterEffect(element, text, speed = 50) {
                clearTimeout(typewriterTimer);
                let i = 0;
                element.innerHTML = "";
                const cursor = document.createElement('span');
                cursor.className = 'typing-cursor';
                element.appendChild(cursor);
                function type() {
                    if (i < text.length) {
                        if (cursor.parentNode === element) {
                           element.insertBefore(document.createTextNode(text.charAt(i)), cursor);
                           i++;
                           typewriterTimer = setTimeout(type, speed);
                        }
                    } else if (cursor.parentNode === element) {
                        typewriterTimer = setTimeout(() => {
                           if(cursor.parentNode) cursor.style.animation = 'blink 0.7s infinite';
                        }, 1000);
                    }
                }
                type();
            }

            function parseTle(line1, line2) {
                // Простые проверки на валидность строк
                if (line1.length < 69 || line2.length < 69) {
                    throw new Error("Неверная длина TLE строк.");
                }
                if (line1.charAt(0) !== '1' || line2.charAt(0) !== '2') {
                    throw new Error("Строки должны начинаться с '1 ' и '2 '.");
                }

                // Извлекаем наклонение (Inclination)
                const inclination = parseFloat(line2.substring(8, 16));
                
                // Извлекаем среднее движение (Mean Motion)
                const meanMotion = parseFloat(line2.substring(52, 63)); // Витков в день
                if (isNaN(inclination) || isNaN(meanMotion)) {
                     throw new Error("Не удалось извлечь числовые значения из TLE.");
                }

                // Рассчитываем высоту орбиты из среднего движения
                // Формула основана на гравитационном параметре Земли (μ)
                const mu = 398600.4418; // км^3/с^2
                const earthRadius = 6371; // км
                const secondsInDay = 86400;
                
                // Переводим среднее движение из "витков в день" в "радианы в секунду"
                const meanMotionRadPerSec = (meanMotion * 2 * Math.PI) / secondsInDay;
                
                // Рассчитываем большую полуось (a)
                const semiMajorAxis = Math.cbrt(mu / Math.pow(meanMotionRadPerSec, 2));
                
                // Высота = большая полуось - радиус Земли
                const altitude = semiMajorAxis - earthRadius;

                return {
                    inclination: inclination,
                    altitude: altitude
                };
            }

            function showTooltip(e) {
                const target = e.target;
                const key = target.getAttribute('data-tooltip-key');
                if (!key) return;

                tooltipEl.textContent = translations[appState.lang][key];
                tooltipEl.style.visibility = 'visible';
                tooltipEl.style.opacity = 1;
                const rect = target.getBoundingClientRect();

                if (target.classList.contains('risk-grade-small')) {
                    tooltipEl.style.left = `${rect.left - tooltipEl.offsetWidth - 10}px`;
                    tooltipEl.style.top = `${rect.top + rect.height / 2 - tooltipEl.offsetHeight / 2}px`;
                } else {
                    tooltipEl.style.left = `${rect.right + 10}px`;
                    tooltipEl.style.top = `${rect.top + rect.height / 2 - tooltipEl.offsetHeight / 2}px`;
                }
            }

            document.body.addEventListener('mouseover', e => {
                if (e.target.hasAttribute('data-tooltip-key')) {
                    showTooltip(e);
                }
            });

            document.body.addEventListener('mouseout', e => {
                if (e.target.hasAttribute('data-tooltip-key')) {
                    hideTooltip();
                }
            });

            document.getElementById('sound-toggle').addEventListener('click', initAudio);
            document.getElementById('lang-ru').addEventListener('click', () => setLanguage('ru'));

            document.getElementById('update-button').addEventListener('click', () => {
                if(appState.isSoundEnabled && sounds.uiSynth) sounds.uiSynth.triggerAttackRelease('E5', '8n');
                clearTimeout(updateTimer);
                updateApp();
            });
            document.getElementById('auto-rotate-toggle').addEventListener('change', e => {
                if(appState.isSoundEnabled && sounds.uiSynth) sounds.uiSynth.triggerAttackRelease('G4', '8n');
                appState.isAutoRotating = e.target.checked;
            });

            document.getElementById('parse-tle-button').addEventListener('click', () => {
                const tleString = document.getElementById('tle-input').value.trim();
                const lines = tleString.split('\n').filter(line => line.length > 0);
                
                if (lines.length < 2) {
                    alert('Ошибка: TLE должен состоять как минимум из двух строк.');
                    return;
                }

                try {
                    const parsedData = parseTle(lines[0], lines[1]);
                    const { altitude, inclination } = parsedData;

                    // Обновляем состояние приложения
                    appState.params.altitude = Math.round(altitude);
                    appState.params.inclination = Math.round(inclination);

                    // Обновляем значения на слайдерах и в текстовых полях
                    document.getElementById('altitude').value = appState.params.altitude;
                    document.getElementById('inclination').value = appState.params.inclination;
                    
                    document.getElementById('value-altitude').textContent = `${appState.params.altitude} ${translations[appState.lang]['unit_km']}`;
                    document.getElementById('value-inclination').textContent = `${appState.params.inclination} ${translations[appState.lang]['unit_deg']}`;

                    if(appState.isSoundEnabled && sounds.uiSynth) sounds.uiSynth.triggerAttackRelease('C5', '8n');
                    
                    // Запускаем полный пересчет с новыми данными
                    updateApp();

                } catch (error) {
                    alert(`Ошибка парсинга TLE: ${error.message}`);
                }
            });
            
            initGlobe();
            createInputFields();
            setLanguage('ru');
        });
